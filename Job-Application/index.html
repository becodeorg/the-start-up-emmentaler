            <form id="fs-frm" name="registration-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
                <fieldset id="headerForm">
                    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">

            <h4>Great! Fill out this form and start to teach from wherever you are</h4>
            <div class="formContainer">
                <form action="https://formspree.io/f/xayvnpay" method="POST" enctype="multipart/form-data">
                    <label>
                        Your email:
                        <input type="email" name="_replyto" placeholder="my@emailadres.com">
                    </label>

                    <label>
                        A small intro about yourself:
                        <textarea name="message" placeholder="A small intro"></textarea>
                    </label>

                    <label>
                        Your resume:
                        <input type="file" name="upload">
                    </label>       
                    <!-- your other form fields go here -->

                    <button type="submit">Send</button>
                </form>
